<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAL</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .links {
            list-style: none;
            padding: 0;
        }

        .links li {
            margin: 10px 0;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</div>
    <div class="container">
        <h1>Aptitude And Reasoning Ability Library</h1>
        <ul class="links">
            <li><a href="quants.html">Quants</a></li>
            <li><a href="verbal.html">Verbal</a></li>
            <li><a href="reasoning.html">Reasoning</a></li>
        </ul>
    </div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
