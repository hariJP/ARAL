<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTS</title>
    <title>Aptitude And Reasoning Ability Library</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333333; /* Dark header background color */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Style for links */
        .content-link {
            color: #3498db; /* Link color */
            text-decoration: underline;
            cursor: pointer;
        }

        /* Indentation for example videos */
        .example-video {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>A.R.A.L</h1>
        <h1>QUANTITATIVE ABILITY</h1>
        <p>INDEX</p>
    </header>
    <div class="container">
        
    
        
    </div>
</body>
</html>
